{% extends '__base__.html' %}

{% block body %}
<div class="container">
    {% include 'wim/includes/nav.html' %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Тип</th>
                <th scope="col">Название</th>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
            <tr>
                <th scope="row" style="color: var({{ item.get_color }})">{{ item.id }}</th>
                <td style="color: var({{ item.get_color }})">{{ item.get_type }}</td>
                <td style="color: var({{ item.get_color }})">{{ item.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/category/" method="POST">
        {% csrf_token %}
        {{ form }}
        <input class='form-control' type='submit' value='Сохранить'>
    </form>
</div>
{% endblock body %}
